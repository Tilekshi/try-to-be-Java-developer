<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1-2</title>
</head>
<body>
<table cellpadding="10px">
    <tbody>

    <tr>
        <td>
            <h3>Тип булочки:</h3>
        </td>
        <td>
            <select>
                <option>Булочки для гамбургеров</option>
                <option>Булочки для чизбургеров</option>
                <option>Булочки для чикенбургеров</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <h3>Тип мяса:</h3>
        </td>
        <td>
            <select>
                <option>Говядина</option>
                <option>Курица</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <h3>Опции:</h3>
        </td>
        <td>
            <input type="checkbox" >Помидоры <br>
            <input type="checkbox" >Соленые огурцы <br>
            <input type="checkbox" >Сыр <br>
            <input type="checkbox" >Лук <br>
        </td>
    </tr>
    <tr>
        <td>
            <h3>Адрес:</h3>
        </td>
        <td>
            <input type="text" placeholder="Введите Ваш адрес:">
        </td>
    </tr>
    <tr>
        <td>
            <h3>Ф.И.О. Заказчика:</h3>
        </td>
        <td>
            <input type="text" placeholder="Введите Ф.И.О.">
        </td>
    </tr>
    <tr>
        <td>
            <h3>Желаемое время доставки:</h3>
        </td>
        <td>
            <input type="time">
        </td>
    </tr>
    <tr>
        <td>
            <h3>Выбор бургеров:</h3>
        </td>
        <td>
            <select>
                <option>Гамбургер</option>
                <option>Чизбургер</option>
                <option>Чикенбургер</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <button>Заказать:</button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
